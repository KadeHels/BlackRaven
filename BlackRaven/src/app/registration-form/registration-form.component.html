<div class="container">
  <h1>Registration For BlackRaven</h1>

  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label  for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" required
      [(ngModel)]="newUser.name" name="userName" #name="ngModel">
    </div>
    <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger">
      Name is required
    </div>  

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required
      [(ngModel)]="newUser.password" name="password" #password="ngModel">
    </div>
    <div [hidden]="password.valid || password.pristine"
      class="alert alert-danger">
      Password is required
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required
      [(ngModel)]="newUser.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
    </div>
    <div [hidden]="confirmPassword.valid || confirmPassword.pristine"
      class="alert alert-danger">
      You must confirm your password
    </div>
    <div [hidden]="password.value === confirmPassword.value || confirmPassword.pristine"
      class="alert alert-danger">
      You got the passwords wrong you dunbell
    </div>
    
    <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">Submit</button>

  </form>
</div>
